<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/index-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid jumbotron" id="name-plate-center">
        <div class="show-desktop">
            <div class="row">
                <div class="col-lg-4" id="photo-col">
                    <img class="name-photo rounded-circle" src="img/me.jpg" alt="Joel Seidel" />
                </div>
                <div class="col-lg-8">
                    <div class="text-column" id="words-col">
                        <h1 class="name-header">Joel Seidel</h1>
                        <h3 class="titles-header">Software developer &nbsp;•&nbsp; Student &nbsp;•&nbsp; Entrepreneur</h3>
                        <div class="option-group btn-group">
                            <button type="button" class="btn btn-outline-light text-light index-button work-button">View my work</button>
                            <button type="button" class="btn btn-outline-light text-light index-button me-button">Learn about me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
